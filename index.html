<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Quiz</title>
</head>

<body>
    <header>
        <h1 class="quiz-title">Coding Quiz</h1>
        <div id="countdown"></div>
    </header>

    <main class="container">
        <section id="question-container" class="question-container hide">
            <div id="question" class="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn-A">A</button>
                <button class="btn-B">B</button>
                <button class="btn-C">C</button>
                <button class="btn-D">D</button>
            </div>
            <div class="controls">
                <button id="start-btn" class="btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
